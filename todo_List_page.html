<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO List Page</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <style>
        /* General body styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa; /* Light gray background */
            color: #343a40; /* Dark gray text */
        }

        /* Page container for layout */
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff; /* White background for content */
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }

        /* Page title styles */
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #007bff; /* Bootstrap primary color */
        }

        /* Table design */
        .table {
            border-collapse: collapse !important;
        }

        .table th, .table td {
            text-align: center;
            vertical-align: middle;
            border: 1px solid #dee2e6; /* Subtle border */
        }

        .table th {
            background-color: #007bff;
            color: #ffffff;
            font-weight: bold;
        }

        .table tbody tr:nth-child(even) {
            background-color: #f2f2f2; /* Light gray background for even rows */
        }

        .table tbody tr:hover {
            background-color: #dfe6e9; /* Slight hover effect */
        }

        /* Button styles */
        #button1 {
            display: block;
            width: 100%;
            max-width: 200px;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            background-color: #28a745; /* Bootstrap success color */
            border: none;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        #button1:hover {
            background-color: #218838; /* Slightly darker green on hover */
            transform: translateY(-2px); /* Lifts the button on hover */
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .table-responsive {
                overflow-x: auto; /* Ensures table scrolls on small screens */
            }

            #button1 {
                font-size: 16px;
            }
        }

        @media (max-width: 576px) {
            h1 {
                font-size: 24px;
            }

            #button1 {
                font-size: 14px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>

    <!-- Main Page Container -->
    <div class="container">
        
        <!-- Page Title -->
        <h1>My TODO List</h1>

        <!-- Table container with responsive design -->
        <div class="table-responsive table-responsive-sm table-responsive-md table-responsive-lg table-responsive-xl">
            <table class="table table-bordered table-hover" id="todo_table">
                <thead>
                    <tr>
                        <th>UserID</th>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Completed</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data will be dynamically inserted here -->
                </tbody>
            </table>
        </div>

        <!-- Display Data Button -->
        <button id="button1" onclick="fetchData()">Display Data</button>

    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Link to External JavaScript -->
    <script src="data_fetch.js"></script>

</body>
</html>
